<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Awesome Book</title>
</head>
<body>
    <header>
        <h1>Awesome books</h1>
    </header>
    <div class="container">
        <div class="books"></div>
    </div>
    <div class="books-generator">
        <form action="#" class="form">
            <input id="title" type="text" placeholder="Title" minlength="3" maxlength="40"> 
            <input id="author" type="text" placeholder="Author" minlength="2" maxlength="40">
            <button id="btn-add" type="submit">Add</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
